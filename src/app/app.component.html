<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
    <app-sidenav (closeSidenav)="sidenav.close()" [links]="links"></app-sidenav>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-header (openSidenav)="sidenav.toggle()" [links]="links"></app-header>
    <main>
      isLoading: {{ isLoading$ | async}}
      <router-outlet></router-outlet>  
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
